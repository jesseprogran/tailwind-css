  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Jessé Code Tailwindcss</title>
  </head>
  <body>
    <div>
      <div>
        <img src="img/insta-img.png" alt="imagem do istagram">

          </div>

      </div>
    </div>
